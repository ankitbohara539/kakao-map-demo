<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal 3D Map Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Playfair+Display:wght@400;700&family=Pacifico&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Raleway', 'Playfair Display', 'Open Sans', Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }
        .navbar a:hover {
            color: rgb(139, 117, 117);

        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
        }
        .navbar .logo i {
            margin-right: 10px;
        }
        .navbar .menu {
            display: flex;
        }
        .navbar .menu a {
            display: block;
        }
        .navbar .menu-icon {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
        }
        .navbar .title {
            color: white;
            font-size: 1.2em;
            margin-left: auto;
            font-weight: 800;
        }
        .map-container {
            position: relative;
            width: 100%;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .street-view {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .navbar .menu {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .navbar .menu a {
                text-align: left;
                padding: 10px;
                border-top: 1px solid #444;
            }
            .navbar .menu-icon {
                display: block;
                color: white;
            }
            .navbar .menu.active {
                display: flex;
            }
            .navbar .title {
                display: none;
            }
        }
        .social-navbar {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 5px 0;
        }
        .social-navbar a {
            color: white;
            padding: 0 10px;
            font-size: 1.2em;
        }
        .social-navbar a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
   <div class="container-fluid">  
        <div class="social-navbar">
            <a href="https://www.facebook.com/profile.php?id=61558024423453" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/ankit-bohara-2a5833250/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="navbar">
            <div class="logo"><i class="fas fa-map-marker-alt"></i>3D <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Flag_of_Nepal.svg" alt="Nepal Flag" style="width: 20px; height: auto; margin-left: 10px;"></div>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            <div class="menu">
                <a href="#about">안녕하세요 <span>&#128075;</span></a>
            </div>
            <div class="title">
                <span style="color: #ff493c; font-size: 1.5em;">Nepal</span> 
                <span style="color: #ffffff; font-size: 1.5em;">3D Street View</span> 
                <span style="color: #b7c5cf; font-size: 1.5em;">카카오 맵</span>
            </div>
        </div>
   </div>
   <div class="container-fluid p-4">
    <div class="row" >
        <!-- Interactive Map Section -->
        <div class="col-12 col-lg-8 mb-3">
            <div class="map-container">
                <iframe 
                src="https://www.openstreetmap.org/export/embed.html?bbox=85.147705078125%2C27.48966025141061%2C85.59661865234376%2C27.813606403913827&amp;layer=mapnik"
                width="100%" height="100%" frameborder="0" style="border:0;">
            </iframe>
            
            
            </div>
        </div>
        
        <!-- 3D Street View Section -->
        <div class="col-12 col-lg-4">
            <h2 id="about" style="font-weight: 800;">Kathmandu</h2>
            <div class="street-view">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!4v1739461240212!6m8!1m7!1sCAoSLEFGMVFpcE5jT2VTQmdCZy16akFIWkhFbTI0YnVPSGVBaFA0SDBXcnNDSTNu!2m2!1d27.71033921920495!2d85.32217676636705!3f205.45155!4f0!5f0.7820865974627469" 
                    width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 id="about" style="font-weight: 800;">Durbarmarg</h2>
            <div class="street-view">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!4v1739465205557!6m8!1m7!1sCAoSLEFGMVFpcE1EMFJlLTg3YjBsb3pPSzVCRHM3djlSeXF4TEN4UkFIWVBFdVRk!2m2!1d27.71244020224428!2d85.3177561224669!3f52.671795!4f0!5f0.7820865974627469"
                    width="810" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="col-md-6">
            <h2 id="about" style="font-weight: 800;">Kalanki</h2>
            <div class="street-view">
                <iframe src="https://www.google.com/maps/embed?pb=!4v1739465488747!6m8!1m7!1sCAoSLEFGMVFpcE1QS2FDSkd0bnMyeFhTVFpycnZtRXc4eFpaT2M1aDZyVDd2cE1k!2m2!1d27.69306909750203!2d85.28062770360683!3f32.820652!4f0!5f0.7820865974627469" width="810" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 id="about" style="font-weight: 800;">Sundhara</h2>
            <div class="street-view">
                <iframe src="https://www.google.com/maps/embed?pb=!4v1739465404346!6m8!1m7!1sCAoSLEFGMVFpcE1IOEhZdUVfTVE1dml3VlRVa1Z3RGJTcVN5Sld4U1dvM2hyM0Rw!2m2!1d27.70047276776103!2d85.31173725646072!3f130.7052124988648!4f5.635959140773437!5f0.7820865974627469" width="810" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="col-md-6">
            <h2 id="about" style="font-weight: 800;">Bhaktpur</h2>
            <div class="street-view">
                <iframe src="https://www.google.com/maps/embed?pb=!4v1739465607156!6m8!1m7!1sCAoSLEFGMVFpcE9PUFBFUmJCRnJOaFZTdm1BdDNac1VKT3NNUVBJNzFwMzU2Z0pU!2m2!1d27.67481020232497!2d85.42738841974722!3f169.0266!4f0!5f0.7820865974627469" width="810" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

<footer style="background-color: #333; color: white; padding: 40px 0; text-align: center;">
    <div class="container">
        <div>
            <a href="https://www.facebook.com/profile.php?id=61558024423453" target="_blank" style="color: #f8f9fa; margin: 0 10px;"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank" style="color: #f8f9fa; margin: 0 10px;"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/ankit-bohara-2a5833250/" target="_blank" style="color: #f8f9fa; margin: 0 10px;"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://instagram.com" target="_blank" style="color: #f8f9fa; margin: 0 10px;"><i class="fab fa-instagram"></i></a>
        </div>
        <div style="padding: 20px 0 0 0;">&copy; 2025 3D map for Nepal <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Flag_of_Nepal.svg" alt="Nepal Flag" style="width: 15px; height: auto;">  By: Ganesh Bohara</div>
    </div>
</footer>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.navbar .menu');
            menu.classList.toggle('active');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
